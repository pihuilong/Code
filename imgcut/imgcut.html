<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5本地裁剪图片 </title>
    <link rel="stylesheet" href="./imgcut.css">
</head>
<body>
    <div id="imgcut">
        <input type="file" name="file" id="post_file">
        <button id="save_button">SAVE</button>
        <div id="label">
            <canvas id="get_image"></canvas>
            <p>
                <canvas id="cover_box"></canvas>
                <canvas id="edit_pic"></canvas>
            </p>
        </div>
        <p>
            <span id="show_edit"></span>
            <span id="show_pic"><img src="" alt=""></span>
        </p>
    </div>
    <script src="./imgcut.js"></script>
    <!-- <script src="./temp.js"></script> -->
</body>
</html>
