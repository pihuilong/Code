<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js扫雷</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="JMS_main" class="main">
        <table id="landmine"></table>
        <div id="operation">
            <div class="tip">left landMine Count:<span class="light red" id="landMineCount">0</span></div>
            <div class="tip">cost time:<span class="light f60" id="costTime">0</span></div>
            <fieldset>
                <legend>choose level:</legend>
                <input type="radio" name="level" id="llevel" checked="checked" value="10">
                <label for="llevel">low(10*10)</label>
                <br>
                <input type="radio" name="level" id="mlevel" value="15">
                <label for="mlevel">middle:(15*15)</label>
                <br>
                <input type="radio" name="level" id="hlevel" value="20">
                <label for="hlevel">high:(20*20)</label>
                <br>
            </fieldset>
            <input type="button" value="start" id="begin"><br>
            <div class="tip txtleft">
                tips:
                <ul>
                    <li>1.click "start" the game begin with time run</li>
                    <li>2.click "start" to restart when you're playing</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="jms.js"></script>
    <script src="index.js"></script>
</body>
</html>
